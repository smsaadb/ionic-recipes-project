<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Favorite Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="favoriteRecipes.length">

    <ion-list>

      <ion-list-header>
        Favorite Recipes
      </ion-list-header>

      <ion-button color="danger" expand="block" (click)="removeAllFavorites()">Delete All Favorites</ion-button>


      <!-- <ion-item *ngFor="let fav of favoriteRecipes">
        {{fav.title}}
      </ion-item> -->

      <ion-item-sliding *ngFor="let fav of favoriteRecipes">
        <ion-item button (click)="navigateTo(fav.id)">
          <ion-label>{{fav.title}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="remove(fav.id)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

  </div>

  <div *ngIf="!favoriteRecipes.length">
    <div class="center grey-text">
      <h1>You don't have any favorite recipes.</h1>
    </div>
  </div>


</ion-content>
